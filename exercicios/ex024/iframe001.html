<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            box-shadow: 1px 1px 15px 1px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--O tamanho padrão do iframe é 300x150px-->
        <iframe src="https://cursoemvideo.com/" frameborder="0" height="500" width="500" scolling="no"> 
            <a href="https://cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar
    </p>
    <p> 
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">Repositório Gustavo Guanabara no GitHub</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
